<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="./index1.html" target="myframe">棕色</a>
    <!-- 将要嵌套的页面写在A标签的SRC里面 设置TARGET属性与iframe的name值一致-->
    <a href="./index2.html" target="myframe">荧蓝</a>

    <iframe src="./index1.html" frameborder="0" name = "myframe"></iframe>
    <!-- iframe标签写在主页 src写默认加载的页面  name值要设置 -->

</body>
</html>
